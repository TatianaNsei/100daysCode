<html>

<head>
    <link rel="stylesheet" href="pomodoro.css">
    <title>
        Nsei's 20mins Pomodoro</title>
</head>

<body>
    
    <div>
        <button class="next">
            <span class="icon">ðŸ‘‰</span>
            POMODORO STARTS IN
        </button>

        <div style="width:800px; margin:0 auto;">
            <div class="usertime">
                <form>
                    <label for="usertime">Enter your time</label><br>
                    <input type="number" id="usertime" name="usertime" value=""><br>
                </form>
            </div>
        <div id="pomodoro-app">
            <div id="container">
                <div id="timer">
                    <div id="time">
                        <span id="minutes">20</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                    </div>
                    <div id="filler"></div>
                </div>
                <div id="buttons">
                        <button id="work">Start Pmd</button>
                        <button id="counter" onclick="window.location.href = 'countdown.html';">Reset</button>
                        
                        
                </div>
                


            </div>
        </div>
    </div>
    <script src ="pomodoro.js"></script>
</body>
</html>
